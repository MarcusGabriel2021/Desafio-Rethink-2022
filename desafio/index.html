<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Detran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Insira seus dados abaixo</h1>
    <form id="formulario">
        <p>Nome:</p>
        <input type="text" name="nome" id="nome">
        <p>Idade:</p>
        <input type="number" name="idade" min="0" max="100" id="idade">
        <p>Profissão:</p>
        <input type="text" name="profissao" id="profissao">
        <p>Email:</p>
        <input type="email" name="email" id="email">
        <p>Telefone:</p>
        <input type="tel" name="telefone" placeholder="(31)99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" id="telefone">
        <p>Data de Preenchimento:</p>
        <input type="datetime-local" name="data" id="data"> <br>
        <input type="submit" value="Enviar" id="enviar">
    </form>
</body>
</html>
